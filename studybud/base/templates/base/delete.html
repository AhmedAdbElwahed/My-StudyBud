{% extends 'base.html' %}

{% block content %}
<div class="mt-3">
    <form action="" method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Delete <strong>{{obj}}</strong></h5>
              <p class="card-text">Are you sure you want to delete this Room?</p>
              <hr>
              <button class="btn btn-danger" type="submit">Delete</button>
              <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Cancel</a>
            </div>
          </div>
    </form>
</div>

{% endblock content %}
